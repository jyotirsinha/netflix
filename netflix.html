<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://kit.fontawesome.com/d8f42443f5.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="netflix.css">
	<title>Netflix</title>

</head>

<body>
	<div class="mainDiv">
		<div class="image">
			<img id="innimage" src="./images/poster.webp">
		</div>
		<div id="buttonDiv">
			<button title="Play" ><i class="far fa-play-circle fa-2x"></i></button>
			<button title="Add To List" ><i class="fas fa-check fa-2x"></i></button>
			<button title="Like" ><i class="far fa-thumbs-up fa-2x"></i></button>
			<button title="Dislike" ><i class="far fa-thumbs-down fa-2x"></i></button>
			<button  title="Description" style="margin-left: 30%;" onclick="hiddenDiv()">
				<i id="down"  class="fas fa-chevron-circle-up fa-2x" ></i>
				<i  id="up" style="display: none;" class="fas fa-chevron-circle-down fa-2x" ></i>
			</button>
			
		</div>

		<div id="hidden">
			<p style="align-content: center;">

				<span style="color: green; font-weight: bold; margin-left: 5%; margin-right: 2%; font-size: 20px;"> 97% Match </span>
				<span style=" border: 2px solid grey; margin-right: 2%; font-size: 20px;">13+</span>
				<span style="font-size: 20px; margin-right: 2%;"> 1h57m</span>
				<span style="border: 2px solid grey; width: 15%; font-size: 10px;">  hd  </span>

			</p>
			<p style="text-align: left; margin-left: 5%;">
				Heartfelt
				<i class="far fa-dot-circle fa-xs"></i>
				Inspiring 
				<i class="far fa-dot-circle fa-xs"></i>
				Element
			</p>
			<p style="text-align: left; margin-left: 5%;">
				Upvote/Downvote:
			</p>
			<div class="bar" style="display: flex; justify-content: space-around;">
				<div id="outside">
					<div id="inside">
						
					</div>
				</div>
				<input  type="text" id="number" value="0"/>
				<button onclick="bar('inside'), number() " id="sideButton" >
					Inc
				</button>
				<button onclick="barDec('inside'), numberDec() " id="sideButton" >
					Dec
				</button>
			</div>

		</div>
	</div>
	<script src="netflix.js"> </script>

</body>

</html>
